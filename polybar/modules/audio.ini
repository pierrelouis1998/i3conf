[module/alsa]
type = internal/alsa

; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default, 
; use `amixer -c # scontrols` instead where # is the number 
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
master-mixer = Master

; Optionally define speaker and headphone mixers
; Default: none
speaker-mixer = Speaker
; Default: none
headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
mapped = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <label-volume>
format-volume-prefix = "ÔÄ®  "
format-volume-prefix-underline = ${colors.purple-1}
format-volume-prefix-background = ${colors.bg-1}
format-volume-prefix-foreground = ${colors.purple-2}
label-volume = %percentage%%
label-volume-underline = ${colors.purple-1}
label-volume-background = ${colors.bg-1}
label-volume-foreground = ${colors.fg-3}

format-muted = <label-muted>
label-muted = "üîá"
label-muted-underline = ${colors.red-2}
label-muted-background = ${colors.bg-1}
label-muted-foreground = ${colors.red-3}

; credit: https://github.com/mihirlad55/polybar-spotify-module

[module/previous]
type = custom/ipc
format-font = 4
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo "Û∞ÑΩ"
click-left = "spotifyctl -q previous"
format-background = ${colors.bg-1}
format-foreground = ${colors.green-2}

[module/next]
type = custom/ipc
format-font = 4
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo "ÔÑÅ"
click-left = "spotifyctl -q next"
format-background = ${colors.bg-1}
format-foreground = ${colors.green-2}

[module/playpause]
type = custom/ipc
format-font = 4
; Default
hook-0 = echo ""
; Playing
hook-1 = echo " Ó´ë "
; Paused
hook-2 = echo " Ó¨¨ "
click-left = "spotifyctl -q playpause"
format-background = ${colors.bg-1}
format-foreground = ${colors.green-2}

[module/spotify]
type = custom/ipc
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format '%artist%: %title%' --max-length 50
format-background = ${colors.bg-1}
format-foreground = ${colors.green-2}

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &
